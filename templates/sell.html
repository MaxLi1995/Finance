{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
    <div class="container">
        <div class="section">
            <h2>Selling stocks</h2>
            <form action="/sell" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="stock" name="symbol" placeholder="symbol" type="text">
                </div>
                <div class="mb-3">
                    <input name="shares" placeholder="shares" type="number" min="1">
                </div>
                <button class="btn btn-primary" type="submit">Sell</button>
            </form>
        </div>
    </div>

{% endblock %}
