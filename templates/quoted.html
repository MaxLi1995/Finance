{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
    <div class="container">
        <div class="section">
            <h2>quote</h2>
            <table style="margin-left: auto; margin-right: auto;">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>{{ value.symbol }}</th>
                        <th>{{'%0.2f'| format(value.price|float)}}%</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
